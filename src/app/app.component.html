<section id="todoapp">
  <header id="header">
    <h1>Todo APP</h1>

    <form id="todo-form">
      <input type="text" id="new-todo" placeholder="Ajouter une tâche" autocomplete="off" autofocus #newTask
             (keyup.enter)="addTask(newTask)"/>
    </form>
    <section id="main">
      <input type="checkbox" id="toggle-all" (click)="toggleAll($event)">
      <label for="toggle-all">Tâches finies</label>
      <ul id="todo-list">
        <li *ngFor="let task of tasks | taskStatus:status" [class.completed]="task.completed">
          <div class="view">
            <label for="task">{{task.label | uppercase}}</label>
            <input id="task" type="checkbox" class="toggle" [(ngModel)]="task.completed"/>
            <button class="destroy" (click)="removeTask(task)"></button>
          </div>
        </li>
      </ul>
    </section>
    <footer id="footer">
      <span id="todo-count"><strong>{{remainingTasks()}} tâches restantes</strong></span>
      <ul id="filters">
        <li>
          <a (click)="setStatus('ALL')" [ngClass]="{selected: status === 'ALL'}">Toutes</a>
        </li>
        <li>
          <a (click)="setStatus('ACTIVE')" [ngClass]="{selected: status === 'ACTIVE'}">Active</a>
        </li>
        <li>
          <a (click)="setStatus('COMPLETED')" [ngClass]="{selected: status === 'COMPLETED'}">Complète</a>
        </li>
      </ul>
    </footer>
  </header>
</section>
