<section id="todoapp">
  <header id="header">
    <h1>Todo APP</h1>

    <form id="todo-form">
      <input type="text" id="new-todo" placeholder="Ajouter une tâche" autocomplete="off" autofocus #newTask
             (keyup.enter)="addTask(newTask.value)"/>
    </form>
    <section id="main">
      <input type="checkbox" id="toggle-all" (click)="toggleAll($event)" #toggle>
      <label for="toggle-all">Tâches finies</label>
      <ul id="todo-list">
        <li *ngFor="let task of tasks | taskPipe:status" [class.completed]="task.completed">
          <div class="view">
            <label for="task">{{task.label}}</label>
            <input id="task" type="checkbox" class="toggle" [checked]="task.complete" (click)="toggleComplete(task)"/>
            <button class="destroy" (click)="removeTask(task)"></button>
          </div>
        </li>
      </ul>
    </section>
    <footer id="footer">
      <span id="todo-count"><strong>{{remainingTasks}} tâches restantes</strong></span>
      <ul id="filters">
        <li>
          <a (click)="setStatus('ALL')" [class.selected]="status === 'ALL'">Toutes</a>
        </li>
        <li>
          <a (click)="setStatus('ACTIVE')" [class.selected]="status === 'ACTIVE'">Active</a>
        </li>
        <li>
          <a (click)="setStatus('COMPLETED')" [class.selected]="status === 'COMPLETED'">Complète</a>
        </li>
      </ul>
    </footer>
  </header>
</section>
